<div>
  @if(distance) {
  <p>Distance: {{ distance }}</p>
  } @else {
  <p>Click two tiles to calculate distance</p>
  }
</div>

<div class="container" #board>
  @for(qCells of cells; track $index) { @for(cell of qCells; track $index) {
  <div
    [class.first-click]="equals(cell, firstClick)"
    [class.second-click]="equals(cell, secondClick)"
    (click)="onCellClick(cell)"
  >
    <div>{{ cell.q }},{{ cell.r }}</div>
  </div>
  } }
</div>
