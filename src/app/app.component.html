<div>
  @if(distance) {
  <p>Distance: {{ distance }}</p>
  } @else {
  <p>Click two tiles to calculate distance</p>
  }
</div>

<div class="container" #board (click)="reset()">
  @for(xCells of cells; track $index) { @for(cell of xCells; track $index) {
  <div
    [class.first-click]="isCell(cell, firstClick)"
    [class.second-click]="isCell(cell, secondClick)"
    (click)="$event.stopPropagation(); onCellClick(cell)"
  >
    <div>{{ cell.x }},{{ cell.y }}</div>
  </div>
  } }
</div>
