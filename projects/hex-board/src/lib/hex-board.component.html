<div
  class="grid-container"
  [style.top]="top() + 'px'"
  [style.left]="left() + 'px'"
>
  @for(tile of tiles(); track tile.corners) {
  <hex-board-tile
    [hex]="tile"
    (click)="clicked.emit({ hex: tile, event: $event })"
    (mouseenter)="hovered.emit({ hex: tile, event: $event })"
    (mouseleave)="hovered.emit(null)"
    [class]="getCssClasses(tile)"
    [text]="getText(tile)"
  ></hex-board-tile>
  }
</div>
