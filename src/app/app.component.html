<div>
  <div>
    <button (click)="setRadius(radius() - 1)">-</button>
    Radius: {{ radius() }}
    <button (click)="setRadius(radius() + 1)">+</button>
  </div>
  @if(distance()) {
  <p>Distance: {{ distance() }}</p>
  } @else {
  <p>Click two tiles to calculate distance</p>
  }
</div>

<app-grid
  [radius]="radius()"
  [grid]="grid()"
  [hexSize]="hexSize()"
  (clicked)="onCellClick($event)"
  [options]="options()"
></app-grid>
