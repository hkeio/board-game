<div class="grid-container">
  @for(tile of tiles(); track tile.corners) {
  <hex-board-tile
    [hex]="tile"
    [style.left]="getLeft(tile) + 'px'"
    [style.top]="getTop(tile) + 'px'"
    (click)="clicked.emit({ hex: tile, event: $event })"
    (mouseenter)="hovered.emit({ hex: tile, event: $event })"
    (mouseleave)="hovered.emit(null)"
    [class]="getCssClass(tile)"
    [text]="getText(tile)"
  ></hex-board-tile>
  }
</div>
